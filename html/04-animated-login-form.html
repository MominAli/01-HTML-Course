<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive Form</title>
    <link rel="stylesheet" href="../css/04-animated-login-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

    </style>
    <script src="../javascript/jquery.js" charset="utf-8"></script>
</head>
<body>
    <div class="controls">
        <h1 class="sign-up">Sign Up</h1>
        <h1 class="sign-in">Sign In</h1>

    </div>
    <div class="container">
        <div class="form-container">
            <div class="sign-in">
                <form>
                    <i class="fa fa-user" style="font-size:3rem;"></i>
                    <h2>Sign In </h2>
                    <input type="text" placeholder="username " class="box">
                    <input type="password" placeholder="passowrd " class="box">
                    <input type="submit" value="Sign In">
                    <a href="#">Forget Password ?</a>
                </form>
            </div>

            <div class="sign-up">
                <form>
                    <i class="fa fa-user" style="font-size:3rem;"></i>
                    <h2>Sign Up </h2>
                    <input type="text" placeholder="username " class="box">
                    <input type="email" placeholder="email " class="box">
                    <input type="password" placeholder="passowrd " class="box">
                    <input type="submit" value="Sign up">
                    <a href="#">Forget Password ?</a>
                </form>
            </div>

            <!-- <div class="container">
                <div class="images">
                    <img src="../images/Teaching-amico.svg" alt="">
                    <img src="../images/Teaching-amico.svg" alt="">
                </div>
            </div> -->


        </div>
    </div>
</body>
</html>
